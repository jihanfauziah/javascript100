<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Input nilai panjang, lebar, dan tinggi balok
let panjang = 10;  // panjang balok
let lebar = 5;     // lebar balok
let tinggi = 8;    // tinggi balok

// Hitung volume balok
let volume = panjang * lebar * tinggi;

// Hitung luas permukaan balok
let luasPermukaan = 2 * (panjang * lebar + panjang * tinggi + lebar * tinggi);

// Tampilkan hasil
console.log("Volume balok: " + volume);
console.log("Luas permukaan balok: " + luasPermukaan);
  </script>
</body>
</html>
