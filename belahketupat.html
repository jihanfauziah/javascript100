<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Input nilai belah ketupat
let diagonal1 = 10;  // panjang diagonal pertama
let diagonal2 = 8;   // panjang diagonal kedua
let sisi = 6;        // panjang sisi

// Hitung luas dan keliling
let luas = (diagonal1 * diagonal2) / 2;
let keliling = 4 * sisi;

// Tampilkan hasil
console.log("Luas belah ketupat: " + luas);
console.log("Keliling belah ketupat: " + keliling);
  </script>
</body>
</html>
