<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Input jari-jari bola
let jariJari = 7; // r
const pi = Math.PI;

// Hitung volume bola
let volume = (4 / 3) * pi * Math.pow(jariJari, 3);

// Hitung luas permukaan bola
let luasPermukaan = 4 * pi * Math.pow(jariJari, 2);

// Tampilkan hasil
console.log("Volume bola: " + volume.toFixed(2));
console.log("Luas permukaan bola: " + luasPermukaan.toFixed(2));
  </script>
</body>
</html>
