<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num = parseInt(prompt("Masukkan angka:"));
let prima = true;
if (num <= 1) prima = false;
else {
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) {
      prima = false;
      break;
    }
  }
}
alert(prima ? "Prima" : "Bukan prima");

  </script>
</body>
</html>
