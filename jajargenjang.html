<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Input nilai jajar genjang
let alas = 10;        // Ganti dengan nilai alas
let tinggi = 6;       // Ganti dengan nilai tinggi
let sisiMiring = 8;   // Ganti dengan nilai sisi miring (untuk keliling)

// Hitung luas dan keliling
let luas = alas * tinggi;
let keliling = 2 * (alas + sisiMiring);

// Tampilkan hasil
console.log("Luas jajar genjang: " + luas);
console.log("Keliling jajar genjang: " + keliling);
  </script>
</body>
</html>
