<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = parseFloat(prompt("Angka pertama:"));
let op = prompt("Operator (+ - * /):");
let b = parseFloat(prompt("Angka kedua:"));
let hasil = op === "+" ? a + b :
            op === "-" ? a - b :
            op === "*" ? a * b :
            op === "/" ? a / b : "Operator tidak valid";
alert("Hasil: " + hasil);

  </script>
</body>
</html>
