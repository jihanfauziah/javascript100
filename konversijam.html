<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Jam</title>
</head>
<body>
  <script>
  let total = parseInt(prompt("Masukkan total detik:"));

  let jam = Math.floor(total / 3600);
  let sisa = total % 3600;
  let menit = Math.floor(sisa / 60);
  let detik = sisa % 60;

  console.log(`${jam} jam, ${menit} menit, ${detik} detik`);
</script>

</body>
</html>
