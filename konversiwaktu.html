<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Waktu</title>
</head>
<body>
  <script>
  let jam = parseInt(prompt("Masukkan jam:"));
  let menit = parseInt(prompt("Masukkan menit:"));
  let detik = parseInt(prompt("Masukkan detik:"));

  let totalDetik = jam * 3600 + menit * 60 + detik;
  console.log("Total detik:", totalDetik);
</script>

</body>
</html>
