<body>
  <script>
const luas = s => s * s;
const keliling = s => 4 * s;

function persegi() {
    let sisi = parseInt(prompt("Masukkan sisi persegi:"));
    console.log("Luas\t\t:", luas(sisi), "cm2");
    console.log("Keliling\t:", keliling(sisi), "cm2");
}

for (let i = 0; i < 3; i++) {
    persegi();
}

  </script>
