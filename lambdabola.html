<!DOCTYPE html>
<html>
<head>
  <title>Luas & Volume Bola</title>
</head>
<body>
  <script>
    const luasBola = r => 4 * Math.PI * r * r;
    const volumeBola = r => (4 / 3) * Math.PI * Math.pow(r, 3);

    for (let i = 1; i <= 3; i++) {
      let r = parseFloat(prompt(`Masukkan jari-jari bola ke-${i} (cm):`));
      if (isNaN(r)) {
        alert("Input tidak valid!");
        continue;
      }

      let luas = luasBola(r).toFixed(2);
      let volume = volumeBola(r).toFixed(2);

      console.log(`Bola ke-${i}`);
      console.log(`Luas permukaan: ${luas} cm²`);
      console.log(`Volume        : ${volume} cm³`);
      console.log("-------------------------");
    }
  </script>
</body>
</html>
