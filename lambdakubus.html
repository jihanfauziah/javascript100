<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Input dari user via prompt
let sisi = parseFloat(prompt("Masukkan panjang sisi kubus:"));

// Arrow function (lambda versi JS)
let volume = s => s ** 3;
let luas = s => 6 * s * s;

// Tampilkan hasil
alert("Volume: " + volume(sisi));
alert("Luas Permukaan: " + luas(sisi));

  </script>
</body>
</html>
