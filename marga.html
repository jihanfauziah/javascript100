<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
let nama = prompt("Masukkan nama lengkap:");

// Ambil marga (kata terakhir dari nama)
let namaSplit = nama.trim().split(" ");
let marga = namaSplit[namaSplit.length - 1];

alert("Marganya adalah: " + marga);

  </script>
