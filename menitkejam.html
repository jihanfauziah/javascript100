<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let totalMenit = parseInt(prompt("Masukkan waktu (dalam menit):"));

let jam = Math.floor(totalMenit / 60);
let menit = totalMenit % 60;

alert(`${totalMenit} menit = ${jam} jam, ${menit} menit`);
  </script>
</body>
</html>
