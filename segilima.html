<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    // Input nilai panjang sisi segilima
let sisi = 7;  // panjang sisi segilima

// Hitung luas segilima
let luas = (5 / 4) * Math.pow(sisi, 2) / Math.tan(Math.PI / 5);

// Hitung keliling segilima
let keliling = 5 * sisi;

// Tampilkan hasil
console.log("Luas segilima: " + luas);
console.log("Keliling segilima: " + keliling);
  </script>
</body>
</html>
