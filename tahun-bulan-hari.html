<body>
  <script>
    let totalHari = 800;

let tahun = Math.floor(totalHari / 365);
let sisa = totalHari % 365;
let bulan = Math.floor(sisa / 30);
let hari = sisa % 30;

console.log(`${tahun} tahun, ${bulan} bulan, ${hari} hari`);

  </script>
</body>
