<!DOCTYPE html>

<head>

<body>
  <script>
    let tahun = prompt("Masukkan tahun:");
let kabisat = tahun % 4 === 0 && (tahun % 100 !== 0 || tahun % 400 === 0);
alert(kabisat ? "Tahun kabisat" : "Bukan tahun kabisat");

  </script>
</body>
