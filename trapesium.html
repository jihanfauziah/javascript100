  <script>
    // Input nilai trapesium
let sisiAtas = 8;     // a
let sisiBawah = 12;   // b
let tinggi = 5;       // t
let sisiMiringKiri = 6;   // s1
let sisiMiringKanan = 6;  // s2

// Hitung luas dan keliling
let luas = 0.5 * (sisiAtas + sisiBawah) * tinggi;
let keliling = sisiAtas + sisiBawah + sisiMiringKiri + sisiMiringKanan;

// Tampilkan hasil
console.log("Luas trapesium: " + luas);
console.log("Keliling trapesium: " + keliling);
  </script>
