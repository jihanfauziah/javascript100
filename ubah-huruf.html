<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let teks = prompt("Masukkan teks:");
let hasil = "";
for (let c of teks) {
  hasil += c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase();
}
alert("Hasil: " + hasil);

  </script>
</body>
</html>
